<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Rooms - Professional Networking Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="nav-logo">ProNet</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="features.html">Features</a>
                <a href="how-it-works.html">How It Works</a>
                <a href="chat.html" class="active">Chat Rooms</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Chat Interface -->
    <div class="chat-container">
        <!-- Rooms List -->
        <div class="rooms-sidebar">
            <div class="rooms-header">
                <h2>Available Rooms</h2>
                <button id="createRoomBtn" class="create-room-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    New Room
                </button>
            </div>
            <div class="rooms-list" id="roomsList">
                <!-- Rooms will be populated by JavaScript -->
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-main">
            <div class="chat-header">
                <h2 id="currentRoom">Select a Room</h2>
                <div class="room-info">
                    <span id="participantCount">0 participants</span>
                </div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be populated by JavaScript -->
            </div>
            <div class="chat-input">
                <form id="messageForm">
                    <input type="text" id="messageInput" placeholder="Type your message..." disabled>
                    <button type="submit" id="sendMessage" disabled>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </form>
            </div>
        </div>

        <!-- Room Info -->
        <div class="room-details">
            <div class="room-details-header">
                <h3>Room Details</h3>
            </div>
            <div class="room-participants">
                <h4>Participants</h4>
                <ul id="participantsList">
                    <!-- Participants will be populated by JavaScript -->
                </ul>
            </div>
            <div class="room-interests">
                <h4>Room Interests</h4>
                <div id="roomInterests" class="interests-tags">
                    <!-- Interests will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Create Room Modal -->
    <div id="createRoomModal" class="modal">
        <div class="modal-content">
            <h2>Create New Room</h2>
            <form id="createRoomForm">
                <div class="form-group">
                    <label for="roomName">Room Name</label>
                    <input type="text" id="roomName" required>
                </div>
                <div class="form-group">
                    <label>Select Interests</label>
                    <div class="interests-grid" id="roomInterestsSelect">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-secondary" id="cancelCreateRoom">Cancel</button>
                    <button type="submit" class="btn-primary">Create Room</button>
                </div>
            </form>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
